name: Build_n1

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      checkupdates54:
        description: '内核版本5.4'
        required: true
        default: 'true'
        type: choice
        options:
        - false
        - true
      checkupdates515:
        description: '内核版本5.15'
        required: true
        default: 'false'
        type: choice
        options:
        - false
        - true
      checkupdates61:
        description: '内核版本6.1'
        required: true
        default: 'false'
        type: choice
        options:
        - false
        - true
      checkconfigfile:
        description: '选择配置文件'
        required: true
        default: 'p'
        type: choice
        options:
        - s
        - p
        - o
#定时触发开始编译
  schedule:
  - cron: 0 3 * * 4

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE_O: n1/o.config
  CONFIG_FILE_P: n1/p.config
  CONFIG_FILE_S: n1/s.config
  DIY_P1_SH_O: n1/part1_o.sh
  DIY_P1_SH_P: n1/part1_p.sh
  DIY_P1_SH_S: n1/part1_s.sh
  DIY_P2_SH: n1/part2.sh
  UPLOAD_RELEASE: true
  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  TZ: Asia/Shanghai
  FILE_NAME: n1
  PRODUCT_NAME: n1

jobs:        
# =================================================================================================
  Build_x86_64_54:
    if: github.event.inputs.checkupdates54 == 'true'
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Check server configuration
      run: |
        echo "警告⚠"
        echo "若分配的服务器性能不足，务必及时取消，重新运行！"
        echo "已知编译成功CPU型号：8370C,8171M"
        echo "已知性能不足CPU型号：8272CL"
        echo -e "-------------- ------------CPU信息------------------------------------------\n"
        echo "CPU物理数量:$(cat /proc/cpuinfo| grep "physical id"| sort| uniq| wc -l)"
        echo -e "CPU核心及版本信息：$(cat /proc/cpuinfo | grep name | cut -f2 -d: | uniq -c) \n"
        echo "-------------------------------内存信息-------------------------------------------"
        echo "已安装内存详细信息："
        sudo lshw -short -C memory | grep GiB
        echo -e "\n"
        echo "-----------------------------硬盘信息---------------------------------------------"
        echo -e  "硬盘数量：$(ls /dev/sd* | grep -v [1-9] | wc -l) \n"
        echo "硬盘详情："
        echo " 系统空间       类型   总数  已用  可用  使用率"
        df -Th

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo bash -c 'bash <(curl -s https://build-scripts.immortalwrt.eu.org/init_build_environment.sh)'
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir     

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        cd openwrt
        Author=$(git show -s --date=short --format="%an")
        Date=$(git show -s --date=short --format="%ci")
        Commit=$(git show -s --date=short --format="%s")
        Hash=$(git show -s --date=short --format="%H")
        echo "author=$Author" >> $GITHUB_ENV
        echo "date=$Date" >> $GITHUB_ENV
        echo "commit=$Commit" >> $GITHUB_ENV
        echo "hash=$Hash" >> $GITHUB_ENV
        echo "DATE=$(date "+%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
        echo "TAG=$(date "+%Y%m%d")" >> $GITHUB_ENV
        echo "start=$(date +%s)" >> $GITHUB_ENV

    - name: 读取O版feeds
      if: github.event.inputs.checkconfigfile == 'o'
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH_O
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH_O

    - name: 读取P版feeds
      if: github.event.inputs.checkconfigfile == 'p'
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH_P
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH_P

    - name: 读取S版feeds
      if: github.event.inputs.checkconfigfile == 's'
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH_S
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH_S

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: 读取O版配置
      if: github.event.inputs.checkconfigfile == 'o' 
      run: |     
        [ -e files ] && mv n1/files openwrt/files
        [ -e $CONFIG_FILE_O ] && mv $CONFIG_FILE_O openwrt/.config   
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH       
   
    - name: 读取P版配置
      if: github.event.inputs.checkconfigfile == 'p' 
      run: |     
        [ -e files ] && mv n1/files openwrt/files      
        [ -e $CONFIG_FILE_P ] && mv $CONFIG_FILE_P openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH      

    - name: 读取S版配置
      if: github.event.inputs.checkconfigfile == 's' 
      run: |     
        [ -e files ] && mv n1/files openwrt/files
        [ -e $CONFIG_FILE_S ] && mv $CONFIG_FILE_S openwrt/.config   
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH       

    - name: Output compilation information
      run: |
        cd openwrt
        echo " 系统空间       类型  总数  已用  可用  使用率"
        df -hT $PWD
        echo
        echo "=========================================="
        grep -i CONFIG_PACKAGE_luci-app .config | grep  -v \# > Plug-in
        grep -i CONFIG_PACKAGE_luci-theme .config | grep  -v \# >> Plug-in
        sed -i '/INCLUDE/d' Plug-in > /dev/null 2>&1
        sed -i 's/CONFIG_PACKAGE_/、/g' Plug-in
        sed -i '/Transparent_Proxy/d' Plug-in > /dev/null 2>&1
        sed -i 's/=y/\ /g' Plug-in
        awk '$0=NR$0' Plug-in > Plug-2
        awk '{print "	" $0}' Plug-2 > Plug-in
        echo
        echo
        echo "	      已选插件列表"
        cat Plug-in
        rm -rf {Plug-in,Plug-2}
        echo
        echo "=========================================="
        echo
        echo
        echo "输出完整插件信息..."
        echo
        echo
        cat .config

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 V=s || (curl -k --data chat_id="${{ env.TELEGRAM_CHAT_ID }}" --data "text=😅 ${{env.PRODUCT_NAME}}-OpenWrt 固件编译失败 😅" "https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/sendMessage";exit 1)
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: 检查可用容量
      if: (!cancelled())
      run: df -hT

    - name: 打包固件
      uses: acnixuil/openwrt_packit@master
      env:
        OPENWRT_ARMVIRT: openwrt/bin/targets/*/*/*.tar.gz
        PACKAGE_SOC: s905d
        KERNEL_AUTO_LATEST: true
        KERNEL_VERSION_NAME: 5.4.1
        ENABLE_WIFI_K504: 0
        ENABLE_WIFI_K510: 0
        WHOAMI: EnjoyToday
        KERNEL_REPO_URL: ophub/kernel
        SCRIPT_REPO_URL: unifreq/openwrt_packit
        SCRIPT_REPO_BRANCH: master

    - name: 组织文件
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd /opt/openwrt_packit/output
        rm -rf *rootfs*
        rm -rf sha256sums
        sleep 2
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 上传固件
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: 生成标签
      id: release
      uses: ncipollo/release-action@v1
      if: env.UPLOAD_RELEASE == 'true' && steps.organize.outputs.status == 'success'
      with:
        name: ${{ env.DATE }} 「 ${{ env.FILE_NAME }} 」 固件
        allowUpdates: true
        tag: ${{ env.TAG }}_${{ env.PRODUCT_NAME }}_${{ github.event.inputs.checkconfigfile }}
        token: ${{ secrets.G_TOKEN }}
        body: |
          - 🔖 此为 ${{ env.FILE_NAME }} [${{ github.event.inputs.checkconfigfile }}] 固件
          - 🔖 默认IP：192.168.2.254 默认密码：password
          - 🔖 感谢源码作者无私分享！
          - 🔖 时间: ${{ env.date }}
          - 🔖 hash: ${{ env.hash }}
        artifacts: ${{ env.FIRMWARE }}/*
        
    - name: Completion time 
      run: |
        echo "DATE1=$(date "+%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
        end=$(date +%s)
        seconds=$(( end - start ))
        hour=$(( $seconds/3600 ))
        min=$(( ($seconds-${hour}*3600)/60 ))
        sec=$(( $seconds-${hour}*3600-${min}*60 ))
        HMS=`echo ${hour}:${min}:${sec}`
        echo "time=$HMS" >> $GITHUB_ENV

    - name: Telegram or Push notification
      run: |
        MSG="
        😺 ${{ env.FILE_NAME }} [${{ github.event.inputs.checkconfigfile }}] 编译完成
        🔖 开始时间：${{ env.DATE }}
        🔖 完成时间：${{ env.DATE1 }}
        🔖 编译耗时：${{ env.time }}
        ⏱ 时间: ${{ env.date }}
        ⌛ hash: ${{ env.hash }}
        🎁: https://github.com/acnixuil/Snapshot-Lede/releases/tag/${{ env.TAG }}_${{ env.PRODUCT_NAME }}_${{ github.event.inputs.checkconfigfile }}
        "
        curl "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&text=${MSG}"
        
